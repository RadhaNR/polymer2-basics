<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="./base-class.html" />

<dom-module id="child-class">
   
    <script>
        class ChildClass extends BaseClass {
            static get is() {
                return 'child-class';
            }

            static get template() {
                return Polymer.html `
                    <div>Hello in child class template</div>
                    ${super.template}
                `;
            }
        }
        customElements.define(ChildClass.is, ChildClass);
    </script>
</dom-module>
