<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />

<dom-module id="another-child">
    <template>
        another child element
        <paper-button raised on-click="_handleDelete">Fire Delete Custom Event</paper-button>
    </template>
    <script>
        class AnotherChild extends Polymer.Element {
            static get is() {
                return 'another-child';
            }
            constructor() {
                super();
                console.log("another-child child element");
            }

            _handleDelete() {
                this.dispatchEvent(new CustomEvent('delete-user', { detail: { id: 1 }, bubbles: true, composed: true }))
            }
        }
        customElements.define(AnotherChild.is, AnotherChild);
    </script>
</dom-module>
