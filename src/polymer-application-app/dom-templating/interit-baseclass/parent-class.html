<link rel="import" href="../../../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html" />
<dom-module id="parent-class">
    <template>
       <paper-button raised>Click Here</paper-button>
    </template>
    <script>
        class ParentClass extends Polymer.Element {
            static get is() {
                return 'parent-class';
            }
        }
        customElements.define(ParentClass.is, ParentClass);
    </script>
</dom-module>
